name: "Generate rpi-imager.json from released snippet assets"
description: "Generates an rpi-imager.json based on latest GitHub stable and prereleases as generated by OctoPi-UpToDate's CustoPiZer workflow"
inputs:
  token:
    description: "GitHub token"
    required: true
  owner:
    description: "The repository owner"
    required: true
  repo:
    description: "The repository name"
    required: true
  output:
    description: "The output file"
    required: true
  nameStable:
    description: "The name for the stable release"
  namePrerelease:
    description: "The name for the prerelease"
  initFormat:
    description: "What init_format to set on the entries"
  ignoreRegex:
    description: "An ignore regex to scan for in the release name & description"
  versionRegex:
    description: "A regex to extract versions from the tag to compare when looking for newer prereleases published before latest stable"
runs:
  using: "node12"
  main: "dist/index.js"
